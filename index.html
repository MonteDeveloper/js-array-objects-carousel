<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Carousel</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65' crossorigin='anonymous'>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="py-5 vh-100 text-center">
            <div class="d-flex align-items-stretch rounded-top overflow-hidden">
                <div class="d-flex bg-success col-9 justify-content-between flex-column align-items-center" id="selectedImage">
                    <button class="btn" onclick="updateCarousel('top')">
                        <i class="fa-solid fa-circle-arrow-up fs-1 text-white"></i>
                    </button>

                    <button class="btn" onclick="updateCarousel('bot')">
                        <i class="fa-solid fa-circle-arrow-down fs-1 text-white"></i>
                    </button>
                    
                </div>
                <div class="d-flex flex-column bg-danger col-3" id="miniatures">
                </div>
                <div>
                    
                </div>
                
            </div>
            <div class="rounded-bottom">
                <button class="btn btn-light rounded-5 m-2" onclick="togglePlay(this)">
                    <i class="fa-solid fa-pause"></i>
                </button>
                <button class="btn btn-light rounded-5 m-2" onclick="toggleReverse(this)">
                    <i class="fa-solid fa-backward"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="./scripts/app.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4'
        crossorigin='anonymous'></script>
</body>

</html>
